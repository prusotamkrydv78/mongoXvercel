<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Blog Hero Image</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#7C3AED" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#F59E0B" offset="0%"></stop>
            <stop stop-color="#EF4444" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-3">
            <stop stop-color="#10B981" offset="0%"></stop>
            <stop stop-color="#3B82F6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-4">
            <stop stop-color="#F3F4F6" offset="0%"></stop>
            <stop stop-color="#E5E7EB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-5">
            <stop stop-color="#4F46E5" stop-opacity="0.2" offset="0%"></stop>
            <stop stop-color="#7C3AED" stop-opacity="0.2" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Blog-Hero" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle id="Bg-Circle-1" fill="url(#linearGradient-5)" cx="650" cy="100" r="80"></circle>
        <circle id="Bg-Circle-2" fill="url(#linearGradient-5)" cx="150" cy="500" r="100"></circle>
        
        <!-- Main Device -->
        <g id="Laptop" transform="translate(200.000000, 150.000000)">
            <rect id="Screen" fill="#FFFFFF" x="40" y="20" width="320" height="200" rx="8"></rect>
            <rect id="Laptop-Body" fill="#1F2937" x="0" y="0" width="400" height="240" rx="12"></rect>
            <rect id="Laptop-Base" fill="#111827" x="120" y="240" width="160" height="20" rx="4"></rect>
            <rect id="Laptop-Bottom" fill="#374151" x="80" y="260" width="240" height="10" rx="5"></rect>
        </g>
        
        <!-- Content on Screen -->
        <g id="Screen-Content" transform="translate(260.000000, 180.000000)">
            <!-- Header -->
            <rect id="Header" fill="url(#linearGradient-1)" x="0" y="0" width="280" height="40" rx="4"></rect>
            <circle id="Profile" fill="#FFFFFF" cx="260" cy="20" r="10"></circle>
            <rect id="Logo" fill="#FFFFFF" x="10" y="15" width="60" height="10" rx="2"></rect>
            
            <!-- Content -->
            <rect id="Content-1" fill="#E5E7EB" x="20" y="60" width="240" height="10" rx="2"></rect>
            <rect id="Content-2" fill="#E5E7EB" x="20" y="80" width="180" height="10" rx="2"></rect>
            <rect id="Content-3" fill="#E5E7EB" x="20" y="100" width="220" height="10" rx="2"></rect>
            <rect id="Content-4" fill="#E5E7EB" x="20" y="120" width="200" height="10" rx="2"></rect>
            
            <!-- Image Placeholder -->
            <rect id="Image" fill="url(#linearGradient-4)" x="160" y="60" width="100" height="70" rx="4"></rect>
            
            <!-- Button -->
            <rect id="Button" fill="url(#linearGradient-1)" x="20" y="150" width="80" height="20" rx="10"></rect>
        </g>
        
        <!-- Floating Elements -->
        <g id="Floating-Elements">
            <!-- Document -->
            <g id="Document" transform="translate(120.000000, 200.000000)">
                <rect id="Doc-Bg" fill="#FFFFFF" x="0" y="0" width="80" height="100" rx="4"></rect>
                <rect id="Doc-Line-1" fill="#E5E7EB" x="10" y="20" width="60" height="5" rx="2.5"></rect>
                <rect id="Doc-Line-2" fill="#E5E7EB" x="10" y="35" width="40" height="5" rx="2.5"></rect>
                <rect id="Doc-Line-3" fill="#E5E7EB" x="10" y="50" width="50" height="5" rx="2.5"></rect>
                <rect id="Doc-Line-4" fill="#E5E7EB" x="10" y="65" width="45" height="5" rx="2.5"></rect>
                <rect id="Doc-Line-5" fill="#E5E7EB" x="10" y="80" width="30" height="5" rx="2.5"></rect>
            </g>
            
            <!-- Pen -->
            <g id="Pen" transform="translate(600.000000, 250.000000)">
                <rect id="Pen-Body" fill="url(#linearGradient-1)" x="0" y="0" width="15" height="100" rx="7.5" transform="translate(7.500000, 50.000000) rotate(-45.000000) translate(-7.500000, -50.000000)"></rect>
                <polygon id="Pen-Tip" fill="#FFD700" points="80 80 90 90 80 100 70 90"></polygon>
            </g>
            
            <!-- Circles -->
            <circle id="Circle-1" fill="url(#linearGradient-1)" cx="500" cy="150" r="30"></circle>
            <circle id="Circle-2" fill="url(#linearGradient-2)" cx="550" cy="400" r="25"></circle>
            <circle id="Circle-3" fill="url(#linearGradient-3)" cx="150" cy="350" r="20"></circle>
        </g>
    </g>
</svg>
